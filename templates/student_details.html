<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="container">
        <br>
        <h1>{{ student['name'] }} ({{ student['roll_number'] }})</h1>

        <h3>Grades:</h3>
        <table>
            <tr>
                <th>Subject</th>
                <th>Grade</th>
            </tr>
            {% if grades|length > 0 %}
                {% for grade in grades %}
                    <tr>
                        <td>{{ grade['subject'] }}</td>
                        <td>{{ grade['grade'] }}</td>
                    </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="2">No grades available</td>
                </tr>
            {% endif %}
        </table>

        <br>

        <h3>Average Grade: {{ average_grade }}</h3>

        <!-- Back Button -->
        <a href="{{ url_for('home') }}" class="add-btn">ğŸ”™ Back to Student List</a>
    </div>

</body>
</html>
