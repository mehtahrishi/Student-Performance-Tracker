<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="container">
        <br>
        <h1>📚 Students & Grades List</h1>

        <!-- Add Student Button -->
        <a href="{{ url_for('add_student') }}" class="add-btn">➕ Add New Student</a>

        <table>
            <tr>
                <th>Sr. No.</th>  <!-- Added Sr. No. column -->
                <th>Name</th>
                <th>Roll Number</th>
                <th>Details</th>
            </tr>
            {% for student in students %}
            <tr>
                <td>{{ loop.index }}</td>  <!-- Automatically increments the serial number -->
                <td>{{ student['name'] }}</td>
                <td>{{ student['roll_number'] }}</td>
                <td><a href="{{ url_for('student_details', student_id=student['_id']) }}">📄 View Details</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>

</body>
</html>
